<div id="subject" class="subject">
    <form>

        <label for="Email">Email:</label>
        <input [(ngModel)] = "Email" type="text"  name="Email" id="Email">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input [(ngModel)] = "Password" type="password"  name="Password" id="Password">
        <button id= "LogIn" type="button" (click)="logIn()">Login</button>

        <button *ngIf = "visible" (click) = "verification()">Click here to verify your email </button>


        </form>
</div>
