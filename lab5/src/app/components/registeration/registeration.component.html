<div id="subject" class="subject">
    <form>

        <label for="UserName">User Name:</label>
        <input [(ngModel)] = "UserName" type="text"  name="UserName" id="UserName">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input [(ngModel)] = "Email" type="text"  name="Email" id="Email">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input [(ngModel)] = "Password" type="password"  name="Password" id="Password">
        <button id= "Register" type="button" (click)="register()">Create new account</button>

        <button *ngIf = "visible" (click) = "verification()">Click here to verify your email </button>


        </form>
</div>
